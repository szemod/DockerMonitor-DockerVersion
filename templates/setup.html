<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Setup - Docker Monitor</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e6f0e6;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .setup-container {
            background: #002200;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
        }
        .setup-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .setup-container form {
            display: flex;
            flex-direction: column;
        }
        .setup-container input[type="text"],
        .setup-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .setup-container button {
            padding: 10px;
            background: #007500;
            border: none;
            border-radius: 4px;
            color: #e6f0e6;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: #c21e0c;
            text-align: center;
        }
        .message {
            color: #28a745;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h2>SSH Setup</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST" action="/setup">
            <input type="text" name="ssh_host" placeholder="SSH Host" required>
            <input type="text" name="ssh_user" placeholder="SSH Username" required>
            <input type="password" name="ssh_password" placeholder="SSH Password" required>
            <button type="submit">Save SSH settings</button>
        </form>
    </div>
</body>
</html>
